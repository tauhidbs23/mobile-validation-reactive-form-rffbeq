<form class="example-form" [formGroup]="userAddressValidations">
	<mat-form-field class="example-full-width">
		<input matInput placeholder="mobile" formControlName="mobile">
		<mat-error *ngIf="userAddressValidations.get('mobile').hasError('required')">
			mobile is Required!
		</mat-error>

		<mat-error *ngIf="userAddressValidations.get('mobile').hasError('pattern')">
			First Name must follow this pattern!
		</mat-error>
	</mat-form-field>

</form>
